<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complete Work | Ideas And Images</title>

    <link rel="icon" type="image/svg+xml" href="./img/webicon.svg" />

    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/projectContent.css" />

    <style>
      .navigation.allWork {
        padding-top: 150px;
      }
      .complete-work-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 50px 20px;
        max-width: 1200px;
        margin: 50px auto;
        box-sizing: border-box;
      }

      .complete-work-grid .card {
        width: 100%;
        perspective: 600px;
        cursor: pointer;
        position: relative;
        right: auto;
        display: block;
      }

      .complete-work-grid .card img {
        width: 100%;
        height: auto;
        display: block;
        backface-visibility: hidden;
        transition: transform 0.5s;
        border: 2px white solid;
      }

      .complete-work-grid .card .back {
        position: absolute;
        inset: 0;
        transform: rotateY(180deg);
      }

      .complete-work-grid .card.flip .front {
        transform: rotateY(180deg);
      }
      .complete-work-grid .card.flip .back {
        transform: rotateY(360deg);
      }

      @media (max-width: 900px) {
        .complete-work-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .complete-work-grid {
          grid-template-columns: 1fr;
          gap: 20px;
          padding: 30px 10px;
        }
      }
    </style>
  </head>
  <body>
    <section class="navigation allWork" style="margin-bottom: 20px">
      <nav>
        <ul>
          <li><a href="./index.html">home</a></li>
          <li><a href="./theProject.html">theProject</a></li>
          <li><a href="./rationale.pdf" download>rationale.pdf</a></li>
          <li><a href="./presentation.pdf" download>presentation.pdf</a></li>
          <li>
            <a href="./completeWork.html" class="active">complete_work</a>
          </li>
        </ul>
      </nav>
    </section>

    <img src="./img/logo.png" alt="Logo Image" class="logo-img" />

    <main>
      <div class="complete-work-grid">
        <div class="card">
          <img class="front" src="./img/imageblast.png" alt="Work 1 Front" />
          <img class="back" src="./img/imgblast(back).png" alt="Work 1 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/failure.png" alt="Work 2 Front" />
          <img class="back" src="./img/failure(back).png" alt="Work 2 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/homsi.png" alt="Work 3 Front" />
          <img class="back" src="./img/homsiback.png" alt="Work 3 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/influence.png" alt="Work 4 Front" />
          <img class="back" src="./img/influenceback.png" alt="Work 4 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/insideout.png" alt="Work 5 Front" />
          <img class="back" src="./img/insideout(back).png" alt="Work 5 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/movieteaser.png" alt="Work 6 Front" />
          <img class="back" src="./img/movieteaserback.png" alt="Work 6 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/word.png" alt="Work 7 Front" />
          <img class="back" src="./img/wordback.png" alt="Work 7 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/contract.png" alt="Work 8 Front" />
          <img class="back" src="./img/contractback.png" alt="Work 8 Back" />
        </div>
      </div>
    </main>

    <script src="./scripts/themeToggle.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".complete-work-grid .card");

        cards.forEach((card) => {
          card.addEventListener("click", () => {
            card.classList.toggle("flip");
          });
        });
      });
    </script>
  </body>
</html>
