<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complete Work | Ideas And Images</title>

    <link rel="icon" type="image/svg+xml" href="./img/webicon.svg" />

    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/projectContent.css" />

    <style>
      .navigation.allWork {
        padding-top: 150px;
      }
      /* Styles specific to completeWork.html */
      .complete-work-grid {
        display: grid;
        /* Create 4 equal columns */
        grid-template-columns: repeat(4, 1fr);
        gap: 30px; /* Adjust gap between cards */
        padding: 50px 20px; /* Add some padding around the grid */
        max-width: 1200px; /* Limit grid width */
        margin: 50px auto; /* Center the grid */
        box-sizing: border-box;
      }

      /* Adjust card size within the grid */
      .complete-work-grid .card {
        width: 100%; /* Make card fill grid cell */
        perspective: 600px; /* Keep perspective for flip */
        cursor: pointer;
        /* Remove the specific positioning from projectContent.css */
        position: relative;
        right: auto;
        display: block; /* Ensure it behaves like a block */
      }

      /* Ensure images within the card scale correctly */
      .complete-work-grid .card img {
        width: 100%; /* Make images fill card */
        height: auto;
        display: block;
        backface-visibility: hidden;
        transition: transform 0.5s;
        border: 2px white solid;
      }

      /* Position the back face correctly */
      .complete-work-grid .card .back {
        position: absolute;
        inset: 0; /* top:0 right:0 bottom:0 left:0 */
        transform: rotateY(180deg); /* start hidden */
      }

      /* Flip states (should be covered by projectContent.css, but included for clarity) */
      .complete-work-grid .card.flip .front {
        transform: rotateY(180deg);
      }
      .complete-work-grid .card.flip .back {
        transform: rotateY(360deg);
      }

      /* Responsive adjustments for the grid */
      @media (max-width: 900px) {
        .complete-work-grid {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* 2 columns on smaller screens */
        }
      }

      @media (max-width: 480px) {
        .complete-work-grid {
          grid-template-columns: 1fr; /* 1 column on very small screens */
          gap: 20px;
          padding: 30px 10px;
        }
      }
    </style>
  </head>
  <body>
    <section class="navigation allWork" style="margin-bottom: 20px">
      <nav>
        <ul>
          <li><a href="./index.html">home</a></li>
          <li><a href="./theProject.html">theProject</a></li>
          <li><a href="./rationale.pdf" download>rationale.pdf</a></li>
          <li><a href="./presentation.pdf" download>presentation.pdf</a></li>
          <li>
            <a href="./completeWork.html" class="active">complete_work</a>
          </li>
        </ul>
      </nav>
    </section>

    <img src="./img/logo.png" alt="Logo Image" class="logo-img" />

    <main>
      <div class="complete-work-grid">
        <div class="card">
          <img class="front" src="./img/imageblast.png" alt="Work 1 Front" />
          <img class="back" src="./img/imgblast(back).png" alt="Work 1 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/failure.png" alt="Work 2 Front" />
          <img class="back" src="./img/failure(back).png" alt="Work 2 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/homsi.png" alt="Work 3 Front" />
          <img class="back" src="./img/homsiback.png" alt="Work 3 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/influence.png" alt="Work 4 Front" />
          <img class="back" src="./img/influenceback.png" alt="Work 4 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/insideout.png" alt="Work 5 Front" />
          <img class="back" src="./img/insideout(back).png" alt="Work 5 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/movieteaser.png" alt="Work 6 Front" />
          <img class="back" src="./img/movieteaserback.png" alt="Work 6 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/word.png" alt="Work 7 Front" />
          <img class="back" src="./img/wordback.png" alt="Work 7 Back" />
        </div>
        <div class="card">
          <img class="front" src="./img/contract.png" alt="Work 8 Front" />
          <img class="back" src="./img/contractback.png" alt="Work 8 Back" />
        </div>
      </div>
    </main>

    <script src="./scripts/themeToggle.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Select all card elements within the grid
        const cards = document.querySelectorAll(".complete-work-grid .card");

        // Add a click listener to each card
        cards.forEach((card) => {
          card.addEventListener("click", () => {
            // Toggle the 'flip' class on the clicked card
            card.classList.toggle("flip");
          });
        });
      });
    </script>
  </body>
</html>
